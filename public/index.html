<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Tech CSE</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="flex w-full fixed z-30 bg-white shadow-md">

        <div class="flex w-full max-w-7xl mx-auto gap-2 px-2 py-1 justify-between ">
            <div class="flex w-fit divide-x">
                <div class="flex w-fit h-14">
                    <img src="assets/logo/ISU-LOGO.webp" alt="ITM University logo"
                        class="flex w-full h-full  object-contain">
                </div>
                <div class="flex w-fit h-14">
                    <img src="assets/logo/32 YEARS OF EDU.webp" alt="32 YEARS OF EDU"
                        class="flex w-full h-full  object-contain">
                </div>
            </div>
            <div class="flex w-fit">
                <div class="hidden w-fit">
                    <button class="btn">
                        Apply Now
                    </button>
                </div>
                <div class="flex w-fit">
                    <button class="flex w-fit h-fit p-2 font-bold rounded-md my-auto hover:text-brand-red">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd"
                                d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

    </header>

    <main class="flex w-full flex-col pt-16 border border-red-500">

        <section id class="flex w-full border border-red-500">

            <div class="flex">

            </div>

        </section>
        
    </main>
    
</body>
</html>
